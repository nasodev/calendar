services:
  calendar:
    image: ghcr.io/nasodev/calendar:${IMAGE_TAG:-latest}
    container_name: calendar
    restart: unless-stopped
    ports:
      - "127.0.0.1:3002:3000"
    networks:
      - funq-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  funq-network:
    external: true
